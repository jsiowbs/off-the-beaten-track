<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Travel Recommender</title>
</head>
<body>
    <div class="py-5 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-luggage-fill" viewBox="0 0 16 16">
            <path d="M2 1.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V5h.5A1.5 1.5 0 0 1 8 6.5V7H7v-.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .5.5H4v1H2.5v.25a.75.75 0 0 1-1.5 0v-.335A1.5 1.5 0 0 1 0 13.5v-7A1.5 1.5 0 0 1 1.5 5H2zM3 5h2V2H3z"></path>
            <path d="M2.5 7a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0v-5a.5.5 0 0 1 .5-.5m10 1v-.5A1.5 1.5 0 0 0 11 6h-1a1.5 1.5 0 0 0-1.5 1.5V8H8v8h5V8zM10 7h1a.5.5 0 0 1 .5.5V8h-2v-.5A.5.5 0 0 1 10 7M5 9.5A1.5 1.5 0 0 1 6.5 8H7v8h-.5A1.5 1.5 0 0 1 5 14.5zm9 6.5V8h.5A1.5 1.5 0 0 1 16 9.5v5a1.5 1.5 0 0 1-1.5 1.5z"></path>
        </svg>
        <h1 class="display-5 fw-bold text-center">Travel Recommender</h1>
        <p class="lead mb-4 text-center">Search or filter by region, traveler type, and budget to find personalized recommendations for your next adventure!</p>
    </div>
    <div class="container">
        <div class="searchbar">
            <input type="text" name="search" id="searchInput" placeholder="Search by keywords...">
            <button onclick="search()">Search</button>
    </div>
    <div class="filters">
        <label for="regionSelect">Region:</label>
        <select id="regionSelect">
            <option value="all">All</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
            <option value="america">America</option>
        </select>
        <label for="travelTypeSelect">Travel Type:</label>
        <select id="travelTypeSelect">
            <option value="all">All</option>
            <option value="beach">Beach</option>
            <option value="nature">Nature</option>
            <option value="shopping">Shopping</option>
            <option value="culture">Culture</option>
            <option value="nightlife">Nightlife</option>
            <option value="adventure">Adventure</option>
        </select>
        <label for="pricePointSelect">Price Point:</label>
        <select id="pricePointSelect">
            <option value="all">All</option>
            <option value="budget">Budget</option>
            <option value="mid-range">Mid-range</option>
            <option value="luxury">Luxury</option>
        </select>
        <button onclick="applyFilters()">Apply Filters</button>
    </div>
    <div id="recommendations" class="recommendations">
    <!-- Javascript-generated recommendations will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
